{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'dashboard/userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Animal List</h2>
                            <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'animal_create' %}">
                                <i class="zmdi zmdi-plus"></i> Add
                            </a>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for animal in animals %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ animal.name }}</td>
                                        <td>
                                            <div class="table-data-feature">
                                                <a class="item" href="{% url 'animal_edit' pk=animal.id %}" title="Edit">
                                                    <i class="zmdi zmdi-edit text-warning"></i>
                                                </a>
                                                <a class="item" href="{% url 'animal_delete' pk=animal.id %}" title="Delete">
                                                    <i class="zmdi zmdi-delete text-danger"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% empty %}
                                    <tr>
                                        <td colspan="3">No animals found.</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
