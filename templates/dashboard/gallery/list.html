{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    {% include 'dashboard/userbar.html' %}

    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Gallery</h2>
                            <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'gallery_create' %}">
                                <i class="zmdi zmdi-plus"></i> Add
                            </a>
                        </div>
                    </div>
                </div>

                <br>

                <div class="row">
                    {% for image in gallery %}
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="{{ image.image.url }}" class="card-img-top"
                                 style="height: 200px; object-fit: cover;">
                            <div class="card-body text-center">
                                <a href="{% url 'gallery_edit' pk=image.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'gallery_delete' pk=image.id %}"
                                   class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                    {% empty %}
                    <div class="col-12">
                        <p>No images found.</p>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
