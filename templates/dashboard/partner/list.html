{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="page-container">
    <!-- HEADER DESKTOP-->
    {% include 'dashboard/userbar.html' %}
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">Partner List</h2>
                            <a class="au-btn au-btn-icon au-btn--blue" href="{% url 'partner_create' %}">
                                <i class="zmdi zmdi-plus"></i>add</a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <!-- DATA TABLE-->
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Content</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for partner in partners %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ partner.context|truncatechars:100 }}</td>
                                    <td>
                                        <div class="table-data-feature">
                                            <a class="item" data-toggle="tooltip"
                                               href="{% url 'partner_edit' pk=partner.id %}" title="Edit">
                                                <i class="zmdi zmdi-edit text-warning"></i>
                                            </a>
                                            <a class="item" data-toggle="tooltip"
                                               href="{% url 'partner_delete' pk=partner.id %}" title="Delete">
                                                <i class="zmdi zmdi-delete text-danger"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="3">No partners found.</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- END DATA TABLE-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
</div>
{% endblock %}
